steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/$PROJECT_ID/sam-api-267023.appspot.com/:$COMMIT_SHA",
        ".",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/sam-api-267023.appspot.com/:$COMMIT_SHA"]
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "sam-api-267023.appspot.com/",
        "--image",
        "gcr.io/$PROJECT_ID/sam-api-267023.appspot.com/:$COMMIT_SHA",
        "--region",
        "us-east4",
        "--platform",
        "managed",
      ]
images: ["gcr.io/$PROJECT_ID/sam-api-267023.appspot.com/:$COMMIT_SHA"]
